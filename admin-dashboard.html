<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">Admin Dashboard</h2>
  <ul class="nav nav-tabs" id="adminTabs">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#users">User Details</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#orders">Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#products">Products</a>
    </li>
  </ul>
  <div class="tab-content mt-4">
    <div class="tab-pane fade show active" id="users">
      <h5>User List</h5>
      <table class="table" id="admin-users-table"></table>
    </div>
    <div class="tab-pane fade" id="orders">
      <h5>Order List</h5>
      <table class="table" id="admin-orders-table"></table>
    </div>
    <div class="tab-pane fade" id="products">
      <h5>Product Manager</h5>
      <!-- Add/Edit/Delete Product UI can be expanded -->
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
